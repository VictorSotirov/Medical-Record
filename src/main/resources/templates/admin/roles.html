<!DOCTYPE html>
<html lang="en">
<head th:insert="fragments/header-files.html :: header-files('Roles')">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include any icon libraries if needed, e.g. font-awesome, etc. -->
</head>
<body>
<header th:insert="fragments/header.html :: header"></header>

<div class="container">
    <h1>Roles Page</h1>

    <!-- Success and error messages -->
    <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
    <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <!-- Buttons for actions (similar to your "Doctors" page) -->
    <div class="btn-group mb-3" role="group" aria-label="Controller Buttons"
         style="display: flex; justify-content: space-between;">
        <a href="/admin/roles/create" class="btn btn-primary"
           style="border: 1px solid #ffffff;">Create New Role</a>
    </div>

    <!-- Table displaying all roles -->
    <h2>All Roles</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Role ID</th>
            <th>Authority</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="role : ${roles}">
            <td th:text="${role.id}">Role ID</td>
            <td th:text="${role.authority}">Role Authority</td>
            <td>
                <a th:href="@{/admin/roles/edit/{id}(id=${role.id})}" title="Edit">
                    <i class="fa fa-edit"></i>
                </a>
                <a th:href="@{/admin/roles/delete/{id}(id=${role.id})}"
                   th:onclick="return confirm('Are you sure you want to delete this role?')"
                   title="Delete">
                    <i class="fa fa-trash"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:insert="fragments/footer.html :: footer"></footer>
</body>
</html>
