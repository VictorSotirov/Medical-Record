<!DOCTYPE html>
<html lang="en">
<head th:insert="fragments/header-files.html :: header-files('Examinations Count')">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="fragments/header.html :: header"></header>
<div class="container mt-5">
    <h1>Examinations Count per Doctor</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Doctor Name</th>
            <th>Examination Count</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="count : ${counts}">
            <td th:text="${count.firstName + ' ' + count.lastName}">Doctor Name</td>
            <td th:text="${count.examinationCount}">Examination Count</td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:insert="fragments/footer.html :: footer"></footer>
</body>
</html>
