<!DOCTYPE html>
<html lang="en">
<head th:insert="fragments/header-files.html :: header-files('Doctors')">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="fragments/header.html :: header"></header>
<div class="container">
    <h1>Doctors Page</h1>

    <!-- Success and error messages -->
    <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
    <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <!-- Button to create a new doctor -->
    <div class="btn-group" role="group" aria-label="Controller Buttons" style="display: flex; justify-content: space-between;">
        <a href="/doctors/create" class="btn btn-primary mb-2" style="border: 1px solid #ffffff;"> Create New Doctor</a>
    </div>

    <!-- Table displaying all doctors -->
    <h2>All Doctors</h2>
    <table class="table">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Specialty</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor : ${doctors}">
            <td th:text="${doctor.firstName}">Doctor First Name</td>
            <td th:text="${doctor.lastName}">Doctor Last Name</td>
            <td th:text="${doctor.specialty}">Doctor Specialty</td>
            <td>
                <a th:href="@{/doctors/edit/{id}(id=${doctor.id})}" title="Edit"><i class="fa fa-edit"></i></a>
                <a th:href="@{/doctors/delete/{id}(id=${doctor.id})}" th:onclick="return confirm('Are you sure you want to delete this doctor?')" title="Delete"><i class="fa fa-trash"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:insert="fragments/footer.html :: footer"></footer>
</body>
</html>
