<!DOCTYPE html>
<html lang="en">
<head th:insert="fragments/header-files.html :: header-files('Diagnoses')">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="fragments/header.html :: header"></header>
<div class="container">
    <h1>Diagnoses Page</h1>

    <!-- Success and error messages -->
    <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
    <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <!-- Buttons for actions -->
    <div class="btn-group mb-3" role="group" style="display: flex; justify-content: space-between;">
        <a href="/diagnoses/create" class="btn btn-primary" style="border: 1px solid #ffffff;">Create New Diagnosis</a>
        <a href="/diagnoses/most-common" class="btn btn-secondary" style="border: 1px solid #ffffff;">View Most Common Diagnoses</a>
    </div>

    <!-- Table for all diagnoses -->
    <h2>All Diagnoses</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="diagnosis : ${diagnoses}">
            <td th:text="${diagnosis.description}">Diagnosis Description</td>
            <td>
                <a th:href="@{/diagnoses/edit/{id}(id=${diagnosis.id})}"><i class="fa fa-edit"></i></a>
                <a th:href="@{/diagnoses/delete/{id}(id=${diagnosis.id})}" th:onclick="return confirm('Are you sure you want to delete this diagnosis?')"><i class="fa fa-trash"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:insert="fragments/footer.html :: footer"></footer>
</body>
</html>
